openapi: 3.0.1
title: Delilha Resto
description: Primer sprint proyect de ACAMICA
contact:
  name: Ignacio Spahr
  email: ignaspahr@gmail.com
license:
  name: MIT
servers:
  - url: http://localhost:9090/api/v1
    description: develompment server
paths:
  /usuarios:
    put:
      description: Inicia sesión
      tags:
      - Usuario
      parameters:
      - name: email
        in: header
        description: email de usuario registrado
        required: true
        type: string
      - name: password
        in: header
        description: password de usuario registrado
        required: true
        type: string
      responses:
        200:
          description: Sesion iniciada con exito              
        406:
          description: Usuario no registrado
    post:
      description: Crear cuenta
      tags:
      - Usuario
      parameters:
      - name: usuario
        in: body
        description: datos para crear la cuenta
        required: true
        schema:
          type: object
          properties:
            userName:
              type: string
            name:
              type: string
            email:
              type: string
            phoneNumber:
              type: string
            adrress:
              type: string
            password:
              type: string
      responses:
        200:
          description: Todo bien
  /productos:
    post:
      description: Crea un nuevo producto
      tags:
      - Productos
      parameters:
      - name: nombre
        in: header
        description: El nombre del nuevo producto
        required: true
        type: string
      - name: precio
        in: header
        description: El precio del nuevo producto
        required: true
        type: integer
      responses:
        200:
          description: Producto agregado correctamente             
        406:
          description: Producto ya registrado o formato de parametros no válido  
    put:
      description: Edita un producto existente por su ID
      tags:
      - Productos
      parameters:
      - name: producto
        in: body
        description: datos para crear el nuevo producto
        required: true
        schema:
          type: object
          properties:
            platoID:
              type: integer
            plato:
              type: string
            precio:
              type: integer
      responses:
        200:
          description: Producto editado correctamente             
        400:
          description: "Obligatorio: {platoID: Number} Opcional(al menos uno): {precio:Number} o {plato:string}"
        404:
          descripction: platoID no encontrado
    delete:
      description: Elimina un producto existente por su ID
      tags:
      - Productos
      parameters:
      - name: platoID
        in: body
        description: ID del producto que se desea borrar
        required: true
        schema:
          type: object
          properties:
            platoID:
              type: integer
      responses:
        200:
          description: Producto eliminado correctamente             
        400:
          description: platoID debe ser un numero
        404:
          descripction: platoID no encontrado
  /pedidos:
    post:
      description: Un usuario realiza un nuevo pedido
      tags:
      - Pedidos
      parameters:
      - name: compras
        in: body
        description: Listado de los productos que quiere comprar
        required: true
        schema:
          type: array
          items: 
            type: object
            properties:
              platoID:
                type: integer
              cantidad:
                type: integer
      responses:
        200:
          description: Pedido agregado con exito             
        400:
          description: Body no es valido o platoid no valido
    get:
        description: Muestra los pedidos de un usuario
        tags:
        - Pedidos
        responses:
          200:
            description: Productos mostrados correctamente            
          404:
            description: El usuario no tiene pedidos
    put:
      description: Un usuario edita un pedido existente
      tags:
      - Pedidos
      parameters:
      - name: pedidoid
        in: header
        description: ID del pedido que se desea modificar
        required: true
        type: integer
      - name: compras
        in: body
        description: Listado de los productos que desea editar
        required: true
        schema:
          type: array
          items: 
            type: object
            properties:
              platoID:
                type: integer
              cantidad:
                type: integer
      responses:
        200:
          description: Pedido actualizado             
        406:
          description: Error, no se pudo completar la respuesta
    delete:
      description: Un usuario elimina productos de un pedido
      tags:
      - Pedidos
      parameters:
      - name: pedidoid
        in: header
        description: ID del pedido que se desea modificar
        required: true
        type: integer
      - name: compras
        in: body
        description: Listado de los prodcutos que desea adquirir
        required: true
        schema:
          type: array
          items:
            type: integer
      responses:
          200:
            description: Productos eliminados             
          400:
            description:  Error, no se pudo completar la respuesta
  /pedidos/admin:
    get:
      description: Un administrador puede ver todos los pedidos
      tags:
      - Pedidos Admin
      responses:
        200:
          description: Se muestran los pedidos             
        403:
          description: No puede realizar esta accion
    put:
      description: Un administrador modifica el estado de un pedido
      tags:
      - Pedidos Admin
      parameters:
      - name: pedidoid
        in: header
        description: ID del pedido que se desea modificar el estado
        required: true
        type: integer
      - name: nuevo_estado
        in: header
        description: El nuevo estado que sera asignado al pedido
        required: true
        type: string   
      responses:
        200:
          description: Estado del pedido cambiado a confirmado           
        400:
          description: platoID no encontrado
        403:
          description: No puede realizar esta accion
  /pedidos/confirmado:
    put:
      description: Un usuario cambia el estado de su pedido a confirmado
      tags:
        - Pedidos Confirmado
      responses:
        200:
          description: Estado cambiado a confirmado             
        406:
          description: Un error y no se pudo hacer la modificacion
 